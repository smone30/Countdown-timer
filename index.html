<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Birthday Countdown -->
  <div id="birthdayCountdown">
    <h1>MY BIRTHDAY</h1>
    <h2>Countdown Timer</h2>
    <div id="birthdayTimer">
      <div><span id="birthdayDays">0</span> Days</div>
      <div><span id="birthdayHours">0</span> Hours</div>
      <div><span id="birthdayMinutes">0</span> Minutes</div>
      <div><span id="birthdaySeconds">0</span> Seconds</div>
    </div>
  </div>

  <!-- Christmas Countdown -->
  <div id="christmasCountdown">
    <h1>MERRY CHRISTMAS</h1>
    <h2>Countdown Timer</h2>
    <div id="christmasTimer">
      <div><span id="christmasDays">0</span> Days</div>
      <div><span id="christmasHours">0</span> Hours</div>
      <div><span id="christmasMinutes">0</span> Minutes</div>
      <div><span id="christmasSeconds">0</span> Seconds</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
